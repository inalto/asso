columns:
    title:
        label: martinimultimedia.asso::lang.task.title
        type: text
        searchable: true
        sortable: true

    priority:
        label: martinimultimedia.asso::lang.task.priority
        type: partial
        path: $/martinimultimedia/asso/models/task/_priority.htm
        sortable: true
        width: 100px

    status:
        label: martinimultimedia.asso::lang.task.status
        type: partial
        path: $/martinimultimedia/asso/models/task/_status.htm
        sortable: true
        width: 120px

    assigned_to:
        label: martinimultimedia.asso::lang.task.assigned_to
        type: text
        relation: assigned_to
        select: concat(first_name, ' ', last_name)
        searchable: true
        sortable: true

    due_date:
        label: martinimultimedia.asso::lang.task.due_date
        type: partial
        path: $/martinimultimedia/asso/models/task/_due_date.htm
        sortable: true
        width: 150px

    created_by:
        label: martinimultimedia.asso::lang.task.created_by
        type: text
        relation: created_by
        select: concat(first_name, ' ', last_name)
        invisible: true

    created_at:
        label: martinimultimedia.asso::lang.task.created_at
        type: datetime
        invisible: true

    updated_at:
        label: martinimultimedia.asso::lang.task.updated_at
        type: datetime
        invisible: true