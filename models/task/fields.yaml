fields:
    title:
        label: martinimultimedia.asso::lang.task.title
        span: full
        type: text
        required: true

    description:
        label: martinimultimedia.asso::lang.task.description
        span: full
        type: textarea
        size: small

    assigned_to:
        label: martinimultimedia.asso::lang.task.assigned_to
        span: auto
        type: dropdown
        options: getAssignedToOptions
        required: true

    priority:
        label: Priorit√†
        span: auto
        type: dropdown
        options:
            low: martinimultimedia.asso::lang.task.priority.low
            medium: martinimultimedia.asso::lang.task.priority.medium
            high: martinimultimedia.asso::lang.task.priority.high
            urgent: martinimultimedia.asso::lang.task.priority.urgent
        default: medium

    status:
        label: Stato
        span: auto
        type: dropdown
        options:
            pending: martinimultimedia.asso::lang.task.status.pending
            in_progress: martinimultimedia.asso::lang.task.status.in_progress
            completed: martinimultimedia.asso::lang.task.status.completed
            cancelled: martinimultimedia.asso::lang.task.status.cancelled
        default: pending

    due_date:
        label: martinimultimedia.asso::lang.task.due_date
        span: auto
        type: datepicker
        mode: datetime

    created_by:
        label: martinimultimedia.asso::lang.task.created_by
        span: auto
        type: text
        disabled: true
        tab: martinimultimedia.asso::lang.task.tab_details

    completed_at:
        label: martinimultimedia.asso::lang.task.completed_at
        span: auto
        type: datepicker
        mode: datetime
        disabled: true
        tab: martinimultimedia.asso::lang.task.tab_details
        trigger:
            action: show
            field: status
            condition: value[completed]

secondaryTabs:
    fields:
        created_at:
            label: martinimultimedia.asso::lang.task.created_at
            span: auto
            type: datepicker
            mode: datetime
            disabled: true
            tab: martinimultimedia.asso::lang.task.tab_details

        updated_at:
            label: martinimultimedia.asso::lang.task.updated_at
            span: auto
            type: datepicker
            mode: datetime
            disabled: true
            tab: martinimultimedia.asso::lang.task.tab_details